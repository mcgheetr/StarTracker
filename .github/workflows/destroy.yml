name: Destroy Infrastructure

on:
  push:
    branches:
      - 'feat/**'
      - 'dev/**'
    paths:
      - '.github/workflows/destroy.yml'
      - 'infra/terraform/**'
  schedule:
    # Destroy daily at 10 PM UTC
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  destroy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0
      
      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init
      
      - name: Safety check - verify portfolio tag
        working-directory: ./infra/terraform
        run: |
          # `terraform output` only includes declared outputs, not resource tags.
          # Check state JSON directly for the default AWS tag Purpose=portfolio.
          if terraform show -json | grep -Eq '"Purpose"[[:space:]]*:[[:space:]]*"portfolio"'; then
            echo "✓ Portfolio tag verified - safe to destroy"
          else
            echo "✗ Purpose=portfolio tag not found in Terraform state - aborting destroy"
            exit 1
          fi

      - name: Terraform Destroy Plan (safe preview only)
        if: github.event_name == 'push'
        working-directory: ./infra/terraform
        run: |
          terraform plan -destroy \
            -var="region=us-east-1" \
            -var="environment=dev" \
            -var="image_tag=latest" \
            -var="api_key=${{ secrets.API_KEY }}" \
            -out=tfdestroyplan
      
      - name: Terraform Destroy
        if: github.event_name != 'push'
        working-directory: ./infra/terraform
        run: |
          terraform destroy \
            -var="region=us-east-1" \
            -var="environment=dev" \
            -var="image_tag=latest" \
            -var="api_key=${{ secrets.API_KEY }}" \
            -auto-approve
      
      - name: Notification
        if: always()
        run: |
          if [ "${{ github.event_name }}" = "push" ]; then
            echo "## Destroy Preview Complete" >> $GITHUB_STEP_SUMMARY
            echo "Branch push executed a destroy plan only (no resources destroyed)." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Infrastructure Destroyed" >> $GITHUB_STEP_SUMMARY
            echo "Scheduled or manual destruction completed." >> $GITHUB_STEP_SUMMARY
          fi
