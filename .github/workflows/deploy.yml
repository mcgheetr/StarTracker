name: Deploy

on:
  push:
    branches:
      - 'main'
      - 'feat/**'
      - 'dev/**'
    paths:
      - '.github/workflows/deploy.yml'
      - 'infra/terraform/**'
      - 'src/**'
      - 'web/**'
      - 'Dockerfile.lambda'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
      region:
        description: 'AWS region'
        required: true
        default: 'us-east-1'
        type: string

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
      
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build
        run: dotnet build -c Release --no-restore
      
      - name: Test
        run: dotnet test -c Release --no-build --logger "console;verbosity=normal"

  preview:
    if: github.event_name == 'push' && github.ref != 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: Terraform Plan (safe preview only)
        working-directory: ./infra/terraform
        run: |
          terraform plan \
            -var="region=us-east-1" \
            -var="environment=dev" \
            -var="image_tag=latest" \
            -var="api_key=${{ secrets.API_KEY }}" \
            -out=tfplan

      - name: Preview summary
        run: |
          echo "## Deploy Preview Complete" >> $GITHUB_STEP_SUMMARY
          echo "- Trigger: branch push" >> $GITHUB_STEP_SUMMARY
          echo "- Environment: dev" >> $GITHUB_STEP_SUMMARY
          echo "- Region: us-east-1" >> $GITHUB_STEP_SUMMARY
          echo "- Result: Terraform plan only (no apply, no Docker push)" >> $GITHUB_STEP_SUMMARY

  deploy:
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    env:
      DEPLOY_ENV: ${{ github.event_name == 'workflow_dispatch' && inputs.environment || 'dev' }}
      AWS_REGION: ${{ github.event_name == 'workflow_dispatch' && inputs.region || 'us-east-1' }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_OIDC_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Terraform Init
        working-directory: ./infra/terraform
        run: terraform init

      - name: Bootstrap ECR for image push
        working-directory: ./infra/terraform
        run: |
          terraform apply -auto-approve \
            -var="region=${{ env.AWS_REGION }}" \
            -var="environment=${{ env.DEPLOY_ENV }}" \
            -var="image_tag=latest" \
            -var="api_key=${{ secrets.API_KEY }}" \
            -target=aws_ecr_repository.startracker \
            -target=aws_ecr_lifecycle_policy.startracker
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build and push Docker image to ECR
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.lambda
          push: true
          tags: |
            ${{ steps.login-ecr.outputs.registry }}/startracker-${{ env.DEPLOY_ENV }}:${{ github.sha }}
            ${{ steps.login-ecr.outputs.registry }}/startracker-${{ env.DEPLOY_ENV }}:latest
          platforms: linux/amd64
          provenance: false
      
      - name: Terraform Plan
        working-directory: ./infra/terraform
        run: |
          terraform plan \
            -var="region=${{ env.AWS_REGION }}" \
            -var="environment=${{ env.DEPLOY_ENV }}" \
            -var="image_tag=latest" \
            -var="api_key=${{ secrets.API_KEY }}" \
            -out=tfplan
      
      - name: Terraform Apply
        working-directory: ./infra/terraform
        run: |
          terraform apply -auto-approve tfplan
      
      - name: Get API Gateway URL
        working-directory: ./infra/terraform
        id: output
        run: |
          api_url="$(terraform output -raw api_gateway_url 2>/dev/null \
            | sed -e 's/\r//g' -e '/^\[command\]/d' -e '/^::/d' \
            | grep -Eo 'https?://[^ ]+' | tail -n1)"
          if [ -z "$api_url" ]; then
            echo "Failed to read api_gateway_url from terraform output" >&2
            exit 1
          fi
          api_url="${api_url%/}"
          printf "api_url=%s\n" "$api_url" >> "$GITHUB_OUTPUT"

          ui_bucket="$(terraform output -raw ui_bucket_name 2>/dev/null \
            | sed -e 's/\r//g' -e '/^\[command\]/d' -e '/^::/d' | tail -n1)"
          if [ -z "$ui_bucket" ]; then
            echo "Failed to read ui_bucket_name from terraform output" >&2
            exit 1
          fi
          printf "ui_bucket=%s\n" "$ui_bucket" >> "$GITHUB_OUTPUT"

          ui_url="$(terraform output -raw ui_website_url 2>/dev/null \
            | sed -e 's/\r//g' -e '/^\[command\]/d' -e '/^::/d' \
            | grep -Eo 'https?://[^ ]+' | tail -n1)"
          if [ -z "$ui_url" ]; then
            echo "Failed to read ui_website_url from terraform output" >&2
            exit 1
          fi
          ui_url="${ui_url%/}"
          printf "ui_url=%s\n" "$ui_url" >> "$GITHUB_OUTPUT"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build web UI
        working-directory: ./web
        run: |
          cat > public/config.js <<EOF
          window.__STARTRACKER_CONFIG__ = {
            apiBaseUrl: "${{ steps.output.outputs.api_url }}/api"
          };
          EOF
          npm ci
          npm run build

      - name: Deploy web UI to S3 website bucket
        run: |
          aws s3 sync ./web/dist/web/browser "s3://${{ steps.output.outputs.ui_bucket }}" --delete
      
      - name: Deployment summary
        run: |
          echo "## Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment**: ${{ env.DEPLOY_ENV }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Region**: ${{ env.AWS_REGION }}" >> $GITHUB_STEP_SUMMARY
          echo "- **API URL**: ${{ steps.output.outputs.api_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **UI URL**: ${{ steps.output.outputs.ui_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: startracker-${{ env.DEPLOY_ENV }}:latest" >> $GITHUB_STEP_SUMMARY
